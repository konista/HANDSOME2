<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #Select1 {
            width: 177px;
            height: 51px;
        }
        #Select_MOD {
            width: 162px;
        }
    </style>
    <script type="text/javascript">
    function loadmod() {
        var type = Select_Mod.item(Select_Mod.selectedIndex).value;
        window.external.LoadMod(type);
        loadsubject();
    }
    function loadsubject() {
        for (var i = 0; i < arguments.length; i++) {
            Select_Subject.add(new Option(arguments[i], arguments[i]));
        }
    }
    function createsubject() {
        var subject = Select_Subject.item(Select_Subject.selectedIndex).value;
        var txt = window.external.CreateSubject(subject);
        alert(txt);
    }
</script>
</head>
<body>
    <div>
        <select id="Select_Mod" style="font-family: 宋体, Arial, Helvetica, sans-serif; font-size: large; position: relative; top: 15px; left: 15px; width: 90px;">
            <option value="math">数学</option>
    <!--        <option value="chinese">语文</option>
            <option value="english">英语</option>-->
        </select>
        <input id="Button_Mod" type="button" value="确定" onclick="loadmod()" style="position: relative; top: 15px; left: 100px" />
    </div>
    <div>
        <select id="Select_Subject" style="font-family: 宋体, Arial, Helvetica, sans-serif; font-size: large; position: relative; top: 50px; left: 15px; width: 200px;">
            <option></option>
        </select>
        <input id="Button_Subject" type="button" value="确定" onclick="createsubject()" style="position: relative; top: 50px; left: 100px" />
    </div>
    
</body>

</html>
